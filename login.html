<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="log.css">
</head>
<body>
    <div class="container">
        <div class="login-section">
            <h1 class="login-title">Login</h1>
            <p class="login-subtext">Login and have more fun</p>
            <form class="login-form">
                <div class="input-rectangle">
                    <label class="username-label" for="username">Username</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="input-rectangle">
                    <label class="password-label" for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
            <a href="file:///C:/Users/MY-PC/Desktop/ff/New%20folder/addtocardv2/signup.html" class="back-to-home"><span class="home-icon"></span> Create Account </a>
        </div>
        <div class="image-section">
            <img src="img/images.jpg" alt="Flower">
        </div>
    </div>
</body>
</html>
